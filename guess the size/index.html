<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Guess the size!!</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Luc√≠a's guess the size game</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="jumbotron text-center" style="padding-top: 2em; padding-bottom: 2em;">
            <div class="container">
                <h1 class="jumbotron-heading">Press start button!</h1>
                <p class="lead text-muted">You have to guess the size of the bar in %.</p>
                <p>
                    <a href="#" id="startButton" class="font-weight-bold btn btn-primary my-2 py-3 px-5">START!</a>
                </p>
            </div>
        </section>

        <div class="album py-4">
            <div class="container w-50">
                <div class="progress" style="height: 6em;">
                    <div id="barraProgreso" class="progress-bar bg-info" role="progressbar" style="width: 0%"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="mt-3 w-50 container" style="font-size: 200%;">
            <label for="adivina">Enter the guessed size</label>
            <input type="text" id="adivinaInput" class="form-control" style="font-size:150%;text-align: right;" value="0"
                type="number" />
        </div>

        <div class="mt-3 w-50 container" style="font-size: 200%;">
            <a href="#" id="adivinaButton" class="font-weight-bold btn btn-success my-2 py-3 px-5 w-100">AM I
                CORRECT?</a>
        </div>
    </main>

    <!-- Modal HTML -->
    <div id="sucessModal" class="modal fade">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header text-center border-0" style="color:white; background-color: green;">
                    <h4 class="w-100 py-3"><i class="far fa-check-circle" style="font-size:300%;"></i><br/>Great! You have guessed the number<br/><small>Real value: <span id="realValueSpan"></span></small></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:white;">&times;</button>
                </div>
                <div class="modal-body text-center p-0">
                    <img src="vernon-raineil-cenzon-EciYoOAwARs-unsplash.jpg" class="img w-100"/>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="errorModal" class="modal fade">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header text-center border-0" style="color:white; background-color: red;">
                    <h4 class="w-100 py-3"><i class="fas fa-exclamation-circle" style="font-size:300%;"></i><br/>ERROR! That's not correct</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:white;">&times;</button>
                </div>
                <div class="modal-body text-center p-0">
                    <img src="plane.jpg" class="img w-100"/>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="guess.js"></script>
</body>

</html>
